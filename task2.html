<!DOCTYPE html>
<html>
	<head>
		<title>header!</title>
		<link rel="stylesheet" type="text/css" href="">

		<style type="text/css">
			#square1 {
				height: 300px;
				width: 300px;
				border: solid black 5px;
				/*background-color: green;*/
			}

			#square2 {
				height: 300px;
				width: 300px;
				border: solid black 5px;
				/*background-color: red;*/
			}

		</style>
	</head>
	<body>
		<div id = "square1" ></div>
		<button onclick = "ChangeColor()">Make Green</button>

		<div id = "square2" ></div>
		<button onclick = "ChangeColor1()">Make Red</button>

		<script>
			function ChangeColor() {
				document.getElementById("square1").style.backgroundColor = "green";
			};

			function ChangeColor1() {
				document.getElementById("square2").style.backgroundColor = "red";
			};
		</script>
	</body>
</html>
